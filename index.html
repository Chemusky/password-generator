<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Generador de contrase√±as</title>

</head>

<body>


    <div class="container">
        <p>Password Generator</p>
        <div class="wrapper">
            <div class="input-box">
                <input type="texto" id="password" disabled>
                <span id="copy" onclick="copyPassword()">Copy</span>
            </div>
            <div class="pass-settings">
                <div class="flex-container-svg">
                    <label class="title">Password Settings</label>
                    <svg width="24px" height="24px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"
                        fill="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill="#000000"
                                d="M764.416 254.72a351.68 351.68 0 0 1 86.336 149.184H960v192.064H850.752a351.68 351.68 0 0 1-86.336 149.312l54.72 94.72-166.272 96-54.592-94.72a352.64 352.64 0 0 1-172.48 0L371.136 936l-166.272-96 54.72-94.72a351.68 351.68 0 0 1-86.336-149.312H64v-192h109.248a351.68 351.68 0 0 1 86.336-149.312L204.8 160l166.208-96h.192l54.656 94.592a352.64 352.64 0 0 1 172.48 0L652.8 64h.128L819.2 160l-54.72 94.72zM704 499.968a192 192 0 1 0-384 0 192 192 0 0 0 384 0z">
                            </path>
                        </g>
                    </svg>
                </div>
                <ul class="options">
                    <li class="option">
                        <input checked id="lowercase" type="checkbox">
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input id="uppercase" type="checkbox">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input id="numbers" type="checkbox" checked>
                        <label for="numbers">Number (0-9)</label>
                    </li>
                    <li class="option">
                        <input id="symbols" type="checkbox" checked>
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input id="exc-duplicate" type="checkbox">
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input id="spaces" type="checkbox">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn" id="generate" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>
</body>

</html>
